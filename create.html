<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
      resize: vertical;
    }

    textarea {
      min-height: 80px;
    }

    button, a.card {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      padding: 10px 20px;
      margin-top: 20px;
      margin-right: 10px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    button:hover, a.card:hover {
      opacity: 0.9;
    }

    .save-btn {
      background: #008d3c;
    }

    .report-btn {
      background: #0066cc;
    }

    .back-btn {
      background: #555;
    }

  </style>
</head>
<body>
<main class="container">
  <h1>Create New Task</h1>

  <form id="taskForm">

    <label>Task ID</label>
    <input type="text" id="taskId" readonly>

    <label>Task Description</label>
    <textarea id="description" required></textarea>

    <label>Category</label>
    <select id="category">
      <option>In Progress</option>
      <option>Completed</option>
      <option>Under Monitoring</option>
      <option>Not Started</option>
      <option>Canceled</option>
    </select>

    <label>Assigned To</label>
    <select id="assigned">
      <option>Adly</option>
      <option>Eizzat</option>
    </select>

    <label>Start Date (dd:mm:yyyy)</label>
    <input type="text" id="startDate">

    <label>Due Date (dd:mm:yyyy)</label>
    <input type="text" id="dueDate">

    <label>Priority</label>
    <select id="priority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <label>Remarks</label>
    <textarea id="remarks"></textarea>

    <div>
      <button type="button" class="report-btn" id="openReport">Create Detailed Report</button>
      <button type="submit" class="save-btn">Save Task</button>
      <a href="index.html" class="card back-btn">Back</a>
    </div>

  </form>
</main>

<script type="module">

/* ------------------------------
   Firebase Setup
--------------------------------*/
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { 
  getFirestore, collection, addDoc, getDocs 
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

/* ðŸ”¥ REPLACE THIS WITH YOUR OWN FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA5d1rWrn9C9x5slkvkLQXW29JiMXoMSeg",
  authDomain: "tasktracker-e2329.firebaseapp.com",
  projectId: "tasktracker-e2329",
  storageBucket: "tasktracker-e2329.firebasestorage.app",
  messagingSenderId: "1044567656792",
  appId: "1:1044567656792:web:58a8e5f942f1ac66213d2d",
  measurementId: "G-VNRBNZ4R28"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ------------------------------
   Generate Task ID (MT + YY + ###)
--------------------------------*/
async function generateTaskId() {
  const year = new Date().getFullYear().toString().slice(-2);
  const snapshot = await getDocs(collection(db, "tasks"));

  let count = 0;
  snapshot.forEach(doc => {
    if (doc.data().id.startsWith("MT" + year)) count++;
  });

  const nextNumber = String(count + 1).padStart(3, "0");
  return "MT" + year + nextNumber;
}

/* ------------------------------
   Format date dd:mm:yyyy
--------------------------------*/
function formatDate(date = new Date()) {
  const dd = String(date.getDate()).padStart(2, "0");
  const mm = String(date.getMonth() + 1).padStart(2, "0");
  const yyyy = date.getFullYear();
  return `${dd}:${mm}:${yyyy}`;
}

/* ------------------------------
   Load on page
--------------------------------*/
document.addEventListener("DOMContentLoaded", async () => {

  const taskIdField = document.getElementById("taskId");
  const newTaskId = await generateTaskId();
  taskIdField.value = newTaskId;

  const startDateField = document.getElementById("startDate");
  startDateField.value = formatDate();

  document.getElementById("openReport").addEventListener("click", () => {
    window.location.href = `report.html?id=${newTaskId}`;
  });

});

/* ------------------------------
   Save task to Firestore
--------------------------------*/
document.getElementById("taskForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const newTask = {
    id: document.getElementById("taskId").value,
    description: document.getElementById("description").value,
    category: document.getElementById("category").value,
    assigned: document.getElementById("assigned").value,
    startDate: document.getElementById("startDate").value,
    dueDate: document.getElementById("dueDate").value,
    priority: document.getElementById("priority").value,
    remarks: document.getElementById("remarks").value,
    detailedReport: "",
    createdAt: new Date().toISOString()
  };

  await addDoc(collection(db, "tasks"), newTask);

  alert("Task created successfully!");
  window.location.href = "index.html";
});

</script>
</body>
</html>
